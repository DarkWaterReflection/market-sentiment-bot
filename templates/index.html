<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial_scale=1.0">
    <title>Market Sentiment Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max_width: 600px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Market Sentiment Bot</h1>
        <div class="card shadow">
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/" method="POST">
                    <div class="mb-3">
                        <label for="ticker" class="form-label">Stock Ticker</label>
                        <input type="text" class="form-control" id="ticker" name="ticker" placeholder="e.g. AAPL" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
